<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Administrator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #container {
      display: grid;
      grid-template-areas:
        "header header"
        "menu main"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: 80px auto 60px;
      height: 100vh;
    }
    #header {
      grid-area: header;
      background: #d500b3;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #menu {
      grid-area: menu;
      background: #ffb6e6;
      padding: 20px;
    }
    #menu a {
      display: block;
      color: black;
      background: white;
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
    #menu a:hover {
      background: #d500b3;
      color: white;
    }
    #main {
      grid-area: main;
      padding: 30px;
      background: #f0f0f0;
      text-align: center;
    }
    #footer {
      grid-area: footer;
      background: #d500b3;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">Halaman Administrator</div>

    <div id="menu">
      <a href="datauser.html">Data User</a>
      <a href="produk_admin.html">Kelola Produk</a>
      <a href="password.html">Edit Password</a>
    </div>

    <div id="main">
      <h2>Selamat Datang di Halaman Admin</h2>
      <p>Pilih menu di sebelah kiri untuk mengelola data sistem.</p>
    </div>

    <div id="footer">Footer</div>
  </div>
</body>
</html>
