<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Produk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
    }
    #header, #footer {
      background: #d500b3;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    #content {
      padding: 30px;
      text-align: center;
    }
    table {
      width: 70%;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
    }
    th {
      background: #ffb6e6;
    }
  </style>
</head>
<body>
  <div id="header">Halaman Produk</div>
  <div id="content">
    <h2>Daftar Produk</h2>
    <table>
      <tr>
        <th>No</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Deskripsi</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Produk A</td>
        <td>Rp 50.000</td>
        <td>Deskripsi singkat produk A</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Produk B</td>
        <td>Rp 75.000</td>
        <td>Deskripsi singkat produk B</td>
      </tr>
    </table>
  </div>
  <div id="footer">Footer</div>
</body>
</html>
